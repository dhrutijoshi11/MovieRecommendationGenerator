<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <style>
            body {
                font-size: 18px;  /* increasing base font size */
            }
            .background-cover {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                z-index: -1;
                background: url('https://wallpapercave.com/wp/wp6406992.jpg') no-repeat center center fixed; 
                -webkit-background-size: cover;
                -moz-background-size: cover;
                -o-background-size: cover;
                background-size: cover;
                font-family: 'Poppins', sans-serif;
            }
            h1, h2, h3, h4, label {
                color: #fff;
                text-shadow: 2px 2px 4px #000000;
            }
            .btn-primary {
                background-color: #1d3557;
                border-color: #1d3557;
            }
            .btn-primary:hover {
                background-color: #457b9d;
                border-color: #457b9d;
            }
            .content {
                position: relative;
                padding: 5rem;
            }
            .checkbox-grid {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 10px;
            }
            .checkbox-grid label {
                display: grid;
                grid-template-columns: auto 1fr;
                align-items: center;
                gap: 5px;
            }
        </style>
    </head>
    <body>
        <div class="background-cover">
            <div class="content">
                <h1 class="text-center mb-5 animate__animated animate__bounceIn">ReviewFlix</h1>
                <form action="{{ url_for('home') }}" method="post">
                    <div class="form-group">
                        <label for="favorite_movie">Favorite Movie</label>
                        <input type="text" name="favorite_movie" class="form-control" id="favorite_movie">
                    </div>
                    <div class="form-group">
                        <label>Select Genres</label><br>
                        <div class="checkbox-grid">
                            <input type="checkbox" id="Action" name="genre[]" value="Action">
                            <label for="Action">Action</label>
                            <input type="checkbox" id="Comedy" name="genre[]" value="Comedy">
                            <label for="Comedy">Comedy</label>
                            <input type="checkbox" id="Drama" name="genre[]" value="Drama">
                            <label for="Drama">Drama</label>
                            <input type="checkbox" id="News" name="genre[]" value="News">
                            <label for="News">News</label>
                            <input type="checkbox" id="Biography" name="genre[]" value="Biography">
                            <label for="Biography">Biography</label>
                            <input type="checkbox" id="History" name="genre[]" value="History">
                            <label for="History">History</label>
                            <input type="checkbox" id="Documentary" name="genre[]" value="Documentary">
                            <label for="Documentary">Documentary</label>
                            <input type="checkbox" id="Fantasy" name="genre[]" value="Fantasy">
                            <label for="Fantasy">Fantasy</label>
                            <input type="checkbox" id="Horror" name="genre[]" value="Horror">
                            <label for="Horror">Horror</label>
                            <input type="checkbox" id="War" name="genre[]" value="War">
                            <label for="War">War</label>
                            <input type="checkbox" id="Musical" name="genre[]" value="Musical">
                            <label for="Musical">Musical</label>
                            <input type="checkbox" id="Adventure" name="genre[]" value="Adventure">
                            <label for="Adventure">Adventure</label>
                            <input type="checkbox" id="Western" name="genre[]" value="Western">
                            <label for="Western">Western</label>
                            <input type="checkbox" id="Music" name="genre[]" value="Music">
                            <label for="Music">Music</label>
                            <input type="checkbox" id="Romance" name="genre[]" value="Romance">
                            <label for="Romance">Romance</label>
                            <input type="checkbox" id="Crime" name="genre[]" value="Crime">
                            <label for="Crime">Crime</label>
                            <input type="checkbox" id="Family" name="genre[]" value="Family">
                            <label for="Family">Family</label>
                            <input type="checkbox" id="Sci-Fi" name="genre[]" value="Sci-Fi">
                            <label for="Sci-Fi">Sci-Fi</label>
                            <input type="checkbox" id="Film-Noir" name="genre[]" value="Film-Noir">
                            <label for="Film-Noir">Film-Noir</label>
                            <input type="checkbox" id="Animation" name="genre[]" value="Animation">
                            <label for="Animation">Animation</label>
                            <input type="checkbox" id="Sport" name="genre[]" value="Sport">
                            <label for="Sport">Sport</label>
                            <input type="checkbox" id="Reality-TV" name="genre[]" value="Reality-TV">
                            <label for="Reality-TV">Reality-TV</label>
                            <input type="checkbox" id="Mystery" name="genre[]" value="Mystery">
                            <label for="Mystery">Mystery</label>
                            <input type="checkbox" id="Thriller" name="genre[]" value="Thriller">
                            <label for="Thriller">Thriller</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg">Recommend Movies!</button>
                </form>
            </div>
        </div>
    </body>
</html>
